<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assest/img/icon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css">
    <title>To Doo</title>
  </head>
  <body >

    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <img src="./assest/img/icon.png" width="54" alt="" />
        <span class="navbar-brand mb-0 h1 text-light">TO DO</span>
      </div>
    </nav>

    <div class="container">
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-outline-primary mt-5"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
      >
        <img src="./assest/img/BURGUER.png" width="30" alt="" />
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-dark">
          <div class="modal-content bg-dark text-light">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                TAREAS COMPLETADAS
              </h1>
              <button
                type="button"
                class="btn-close text-light"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="ModalViewComplete"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                CERRAR
              </button>
            </div>
          </div>
        </div>
      </div>

      <form id="Form" class="mt-5 mb-3 bg-dark p-3 rounded">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label text-light fw-bold"
            >AGREGAR NUEVA TAREA</label
          >
          <input
            placeholder="Hacer Tarea"
            type="text"
            class="form-control text-light bg-dark"
            id="Input"
          />
          <label class="text-light mt-3" for="">
          <input 
            type="date"
            class="form-control text-light bg-dark "
            id="InputDate"          
          />
          ( OPCIONAL ) ðŸ‘†
          </label>
        </div>
        <button type="submit" class="btn btn-outline-primary">Guardar</button>
      </form>

      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">TAREA</th>
            <th scope="col">FECHA LIMITE</th>
            <th scope="col">ACCIONES</th>
          </tr>
        </thead>
        <tbody id="Tbody" class="table-group-divider"></tbody>
      </table>

      <!--BannerÂ´s-->
      <div
        class="alert alert-success"
        id="bannerComplete"
        role="alert"
        style="display: none"
      >
        TAREA COMPLETADA Y GUARDADA CORRECTAMENTE!
      </div>

      <div
        class="alert alert-danger"
        id="bannerDelete"
        role="alert"
        style="display: none"
      >
        TAREA ELIMINADA
      </div>
      <!--BannerÂ´s-->

      <div class="card mb-3 bg-dark" id="Span"></div>

      <div class="">
        <form action="index.html">
          <button
            onclick="Reset()"
            type="submit"
            class="btn btn-outline-warning"
          >
            Restaurar
          </button>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
